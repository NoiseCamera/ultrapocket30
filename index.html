
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケステ・どこでもポケット</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'DotGothic16', sans-serif;
            overflow: hidden;
        }
        .lcd-screen {
            background-color: #9bbc0f;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
            image-rendering: pixelated;
            position: relative;
        }
        /* 液晶の物理的な格子（グリッド）感を出すためのオーバーレイ */
        .lcd-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 1pxの線を引いて格子を作る */
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 3px 3px;
            pointer-events: none;
            z-index: 50;
        }
        /* 液晶の走査線/微細なコントラスト */
        .lcd-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(155, 188, 15, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 49;
        }
        .pixel-text {
            color: #0f380f;
            line-height: 1.2;
            text-shadow: 1px 1px 0px rgba(155, 188, 15, 0.5);
        }
        .retro-btn {
            background-color: #333;
            border-bottom: 4px solid #000;
            transition: all 0.1s;
        }
        .retro-btn:active {
            border-bottom: 0;
            transform: translateY(4px);
        }
    </style>
